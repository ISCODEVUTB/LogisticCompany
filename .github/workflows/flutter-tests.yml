name: Flutter Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'front-end/logistic_app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'front-end/logistic_app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end/logistic_app

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
      
      - name: Clean and Update Dependencies
        run: |
          # Verificar contenido actual del pubspec.yaml
          cat pubspec.yaml
          
          # Forzar resolución de dependencias con override
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  test_coverage: ^0.5.0" >> pubspec.yaml
          
          # Verificar que los cambios se aplicaron
          cat pubspec.yaml
          
          # Limpiar caché y actualizar dependencias
          flutter pub cache clean
          rm -f pubspec.lock
          flutter pub get
      
      - name: Analyze project
        run: flutter analyze
      
      - name: Run tests with coverage
        run: flutter test --coverage
      
      - name: Generate Dart Analysis Report
        run: |
          dart analyze --format=json > dart-analysis-report.json || true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

